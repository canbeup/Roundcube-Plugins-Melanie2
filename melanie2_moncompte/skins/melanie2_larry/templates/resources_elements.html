<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
<link rel="stylesheet" type="text/css" href="/this/resources.css" />
</head>
<body class="noscroll">

<roundcube:include file="/includes/header.html" />

<div id="mainscreen">

<roundcube:include file="/includes/settingstabs.html" />

<div id="settings-right">

<div id="melanie2_resources_elements_listbox" class="uibox listbox">
	<roundcube:if condition="env:resources_action != 'bal'" />
     <!-- PAMELA Ajout d'un conteneur pour le nom de la boite -->
     <roundcube:container name="folderlistheader-settings" id="folderlistheader-settings" />
  <roundcube:endif />
	
	<h2 class="boxtitle">
		<span style="float:right"><roundcube:label name="subscribed" /></span>
		<roundcube:label name="melanie2_moncompte.elements" />
	</h2>
	<roundcube:if condition="env:resources_action != 'bal'" />
	  <div class="scroller withlistheader withfooter">
  <roundcube:else />
    <div class="scroller">
	<roundcube:endif />
	  <roundcube:object name="melanie2_resources_elements_list" id="melanie2_resources_elements_list" class="listing" cellspacing="0" summary="Objects list" noheader="true" />
	</div>
	<roundcube:if condition="env:resources_action != 'bal'" />
		<div class="boxfooter">
		  <roundcube:button command="plugin.melanie2_moncompte_add_resource" type="link" title="melanie2_moncompte.add_resource" class="listbutton add disabled" classAct="listbutton add" innerClass="inner" content="+" />
		  <roundcube:button command="plugin.melanie2_moncompte_delete_resource" type="link" title="melanie2_moncompte.delete_resource" class="listbutton delete disabled" classAct="listbutton delete" innerClass="inner" content="-" />
		</div>
	<roundcube:endif />
</div>
<div id="melanie2_resources_elements_type_box" class="uibox contentbox">
  <div class="iframebox">
    <roundcube:object name="melanie2_resources_type_frame" id="melanie2_resources_type_frame" style="width:100%; height:100%" frameborder="0" src="/watermark.html" />
  </div>
  <roundcube:object name="message" id="message" class="statusbar" />
</div>

<roundcube:include file="/includes/footer.html" />

<script type="text/javascript">
	new rcube_splitter({ id:'melanie2splitter', p1:'#settings-sections', p2:'#settings-right',
		orientation:'v', relative:true, start:180, min:42, size:12 }).init();
	new rcube_splitter({ id:'melanie2resourcessplitter2', p1:'#melanie2_resources_elements_listbox', p2:'#melanie2_resources_elements_type_box',
      orientation:'v', relative:true, start:186, min:120, size:12 }).init();
</script>

</body>
</html>
